<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Countdown</title>
  </head>

  <body>
    <div id="year" class="year"></div>
    
    <section class = 'section-left'>
      <h1>This sweet boy's B-day will be in:</h1>
      <div id="countdown" class="countdown">
        <div class="time">
          <h2 id="days">00</h2>
          <small>days</small>
        </div>
        <div class="time">
          <h2 id="hours">00</h2>
          <small>hours</small>
        </div>
        <div class="time">
          <h2 id="minutes">00</h2>
          <small>minutes</small>
        </div>
        <div class="time">
          <h2 id="seconds">00</h2>
          <small>seconds</small>
        </div>
      </div>
      
      <ul id="slides">
        <li class="slide showing"><img src="img/baby-boy-blue.jpg" alt="baby-boy in blue pants"></li>
        <li class="slide"><img src="img/baby-boy-brown.jpg" alt="baby-boy with brown font" ></li>
        <li class="slide"><img src="img/baby-boy-green.jpg" alt="baby-boy in green clithes" ></li>
        <li class="slide"><img src="img/baby-boy-white.jpg" alt="baby-boy with white font" ></li>
        <li class="slide"><img src="img/baby-boy-in-basket.jpg" alt="baby-boy in basket" ></li>
      </ul>
    </section> 

    <section class = 'section-right'>
      <h1>Your Date will be in:</h1>

      <div class = 'start'>
        <input type="date" id="start" name="trip-start" value="2020-07-15" min="2019-01-01" max="2020-12-31" >
      </div>
  
      <div id="countdown2" class="countdown2">
        <div class="time2">
          <h2 id="days2">00</h2>
          <small>days</small>
        </div>
        <div class="time2">
          <h2 id="hours2">00</h2>
          <small>hours</small>
        </div>
        <div class="time2">
          <h2 id="minutes2">00</h2>
          <small>minutes</small>
        </div>
        <div class="time2">
          <h2 id="seconds2">00</h2>
          <small>seconds</small>
        </div>
     </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
