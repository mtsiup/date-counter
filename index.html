<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Baby B-day Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>My sweet boy's B-day will be in:</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

 <ul id="slides">
	<li class="slide showing"><img src="https://www.babulya.com.ua/wp-content/uploads/2019/07/кибер.jpg" alt=""></li>
	<li class="slide"><img src="https://www.babulya.com.ua/wp-content/uploads/2019/07/дети.jpg" alt="" ></li>
	<li class="slide"><img src="https://www.babulya.com.ua/wp-content/uploads/2019/07/дизайн.jpg" alt="" ></li>
	<li class="slide"><img src="https://www.babulya.com.ua/wp-content/uploads/2019/07/медицина.jpg" alt="" ></li>
	<li class="slide"><img src="https://www.babulya.com.ua/wp-content/uploads/2019/07/рецепты.jpg" alt="" ></li>
</ul>


    <script src="js/index.js"></script>
  </body>
</html>
